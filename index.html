<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Shoe 3D</title>

        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div id="shoe-wrapper" class="loading">
            <div id="shoe-viewer">

            </div>
            <div id="color-menu">
                <select id="layer-selector">

                </select>

                <ul id="color-picker">
                    <li class="color" data-color="0xffffff"></li>
                    <li class="color" data-color="0x222222"></li>
                    <li class="color" data-color="0xff0000"></li>
                    <li class="color" data-color="0xff9900"></li>
                    <li class="color" data-color="0xffff00"></li>
                    <li class="color" data-color="0x99ff00"></li>
                    <li class="color" data-color="0x00ff00"></li>
                    <li class="color" data-color="0x00ff99"></li>
                    <li class="color" data-color="0x00ffff"></li>
                    <li class="color" data-color="0x0099ff"></li>
                    <li class="color" data-color="0x0000ff"></li>
                </ul>
            </div>
            <div id="loader">
                <span class="loading-symbol"></span>Loading content...
                <div id="progress-bar"></div>
            </div>
        </div>

        <script type="text/javascript" src="js/lib/webglhelper.js"></script>
        <script type="text/javascript" src="js/namespace.js"></script>
        <script type="text/javascript" src="js/lib/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/lib/jquery.mousewheel.min.js"></script>
        <script type="text/javascript" src="js/postprocessing.js"></script>
        <script type="text/javascript" src="js/color-menu.js"></script>
        <script type="text/javascript" src="js/material-generator.js"></script>
        <script type="text/javascript" src="js/shoe3d.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
